<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent! | Shobhit Tomar</title>
    <link rel="icon" href="./favicon1.ico" type="image/x-icon" /> <!-- Ensure favicon is in root or adjust path -->

    <!-- Google Fonts (from your portfolio) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Roboto+Condensed:wght@700&family=Oxygen:wght@300;400;700&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome (from your portfolio) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Global Resets and Base Styles (adapted from portfolio) */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: #e0e0e0; /* Default text color from portfolio */
            background-color: #000428; /* Dark blue from portfolio */
            position: relative; /* For canvas positioning */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px; /* Padding for smaller screens */
            overflow: hidden; /* Prevents scrollbars from canvas elements going off-screen */
        }

        #nightSkyCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Behind all content */
        }

        /* Frosted Glass Block (adapted from portfolio) */
        .thank-you-container {
            background-color: rgba(30, 35, 65, 0.65); /* Slightly more opaque for readability */
            backdrop-filter: blur(12px) saturate(160%);
            -webkit-backdrop-filter: blur(12px) saturate(160%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 45px 55px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.35);
            position: relative;
            z-index: 2; /* Above canvas */
            max-width: 650px;
            width: 90%;
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            animation: popInContainer 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s forwards;
        }

        @keyframes popInContainer {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .thank-you-icon {
            font-size: 4.5rem;
            color: #8e44ad; /* Portfolio accent purple */
            margin-bottom: 25px;
            display: block; /* For margin to take effect */
            transform: scale(0);
            opacity: 0;
            animation: iconAppear 0.6s ease-out 1s forwards;
        }
        /* Alternative icon color: #82e0aa (success green) */

        @keyframes iconAppear {
            0% { transform: scale(0) rotate(-45deg); opacity: 0; }
            70% { transform: scale(1.2) rotate(10deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        h1 {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: clamp(2.3rem, 5vw, 3.2rem);
            color: #ffffff; /* White for headings */
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            opacity: 0;
            animation: textFadeIn 0.7s ease-out 1.5s forwards;
        }

        p {
            font-family: 'Oxygen', sans-serif; /* Softer font for paragraph */
            font-size: clamp(1rem, 2.5vw, 1.15rem);
            color: #c5cde0; /* Light grey from portfolio */
            margin-bottom: 35px;
            opacity: 0;
            animation: textFadeIn 0.7s ease-out 1.8s forwards;
        }

        @keyframes textFadeIn {
            to {
                opacity: 1;
            }
        }

        .portfolio-button {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.05rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            color: #ffffff;
            background-color: #8e44ad; /* Main purple accent */
            border: 1px solid #9b59b6; /* Slightly lighter purple for border */
            border-radius: 8px; /* Consistent rounded corners */
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 18px rgba(142, 68, 173, 0.35);
            letter-spacing: 0.5px;
            opacity: 0;
            animation: textFadeIn 0.7s ease-out 2.1s forwards;
        }

        .portfolio-button:hover {
            background-color: #9b59b6;
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 7px 25px rgba(155, 89, 182, 0.5);
        }
        .portfolio-button i {
            margin-left: 10px;
            transition: transform 0.3s ease;
        }
        .portfolio-button:hover i {
            transform: translateX(5px);
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            .thank-you-container {
                padding: 35px 30px;
            }
            .thank-you-icon {
                font-size: 3.5rem;
            }
            h1 {
                font-size: clamp(2rem, 6vw, 2.5rem);
            }
            p {
                font-size: clamp(0.95rem, 3vw, 1.05rem);
            }
            .portfolio-button {
                padding: 12px 30px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="nightSkyCanvas"></canvas>

    <div class="thank-you-container">
        <i class="fas fa-paper-plane thank-you-icon"></i>
        <!-- You can also use: <i class="fas fa-check-circle thank-you-icon"></i> -->
        <h1>Message Sent!</h1>
        <p>Your message has rocketed its way to my inbox! I'll review it and get back to you as soon as starlight permits.</p>
        <a href="index.html" class="portfolio-button">
            Return to Portfolio <i class="fas fa-rocket"></i>
            <!-- Alternative icon: <i class="fas fa-home"></i> -->
        </a>
    </div>

<script>
// --- Night Sky Canvas Animation (Copied from your portfolio) ---
(function() {
    const canvas = document.getElementById('nightSkyCanvas');
    if (!canvas) {
        // console.error("Night Sky Canvas not found!"); // It's okay if it's not found, page will still work
        return;
    }
    const ctx = canvas.getContext('2d');
    let width, height;
    let mouse = { x: undefined, y: undefined };

    // --- Star Settings ---
    let stars = [];
    const STAR_COUNT_TARGET = 150; // Slightly fewer stars for a less busy thank you page maybe
    const STAR_MAX_SIZE = 1.3;
    const STAR_MIN_SIZE = 0.2;

    // --- Moon Settings ---
    let MOON_RADIUS_BASE = 35; // Slightly smaller moon
    let moonPos = { x: 0, y: 0 };
    let moonRadius = MOON_RADIUS_BASE;
    const MOON_COLOR = '#e8e8e0'; // Slightly softer moon
    const MOON_GLOW_COLOR = 'rgba(230, 230, 220, 0.35)';

    // --- Cloud Settings ---
    let clouds = [];
    const CLOUD_COUNT_TARGET = 5; // Fewer clouds
    const CLOUD_COLOR = 'rgba(200, 205, 225, 0.30)';
    const CLOUD_INTERACTION_FACTOR = 0.015;
    const CLOUD_MOUSE_RADIUS_EFFECT = 120;

    // --- Bird Settings (Optional - can remove if too distracting for a thank you page) ---
    let birds = [];
    const BIRD_COLOR = 'rgba(25, 25, 25, 0.7)';
    let BIRD_SIZE_BASE = 7;
    let birdSize = BIRD_SIZE_BASE;
    const BIRD_SPAWN_INTERVAL_MIN = 8000;
    const BIRD_SPAWN_INTERVAL_MAX = 15000;
    let nextBirdSpawn = 0;


    function setupCanvas() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        const scaleFactor = Math.min(width / 1200, height / 800, 1);
        moonRadius = MOON_RADIUS_BASE * scaleFactor * 1.1; // Adjusted scaling
        birdSize = BIRD_SIZE_BASE * scaleFactor;

        // Adjusted moon position for thank you page - perhaps lower right or left
        moonPos = { x: width * 0.15, y: height * 0.2 };

        initStars();
        initClouds();

        nextBirdSpawn = Date.now() + (Math.random() * (BIRD_SPAWN_INTERVAL_MAX - BIRD_SPAWN_INTERVAL_MIN) + BIRD_SPAWN_INTERVAL_MIN);
    }

    function Star(x, y, size) {
        this.x = x; this.y = y; this.size = size;
        this.opacity = Math.random() * 0.5 + 0.15;
        this.opacitySpeed = Math.random() * 0.020 + 0.007;
        this.opacityDirection = Math.random() < 0.5 ? 1 : -1;
        this.vx = (Math.random() - 0.5) * 0.07;
        this.vy = (Math.random() - 0.5) * 0.03;
        this.isVanishing = false;
        this.vanishTimer = 0;
    }

    Star.prototype.draw = function() {
        if (this.opacity <= 0) return;
        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
        ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
    };

    Star.prototype.update = function() {
        if (this.isVanishing) {
            this.vanishTimer--;
            if (this.vanishTimer <= 0) {
                this.isVanishing = false;
                this.opacity = 0.1;
                this.opacityDirection = 1;
            } else { this.opacity = 0; }
        } else {
            this.opacity += this.opacitySpeed * this.opacityDirection;
            if (this.opacity > 0.8) { this.opacity = 0.8; this.opacityDirection *= -1; } // Max opacity lower
            else if (this.opacity < 0.05) {
                this.opacity = 0.05;
                this.opacityDirection *= -1;
                if (Math.random() < 0.10) { // Less frequent vanishing
                    this.isVanishing = true;
                    this.vanishTimer = Math.floor(Math.random() * 25) + 15;
                    this.opacity = 0;
                }
            }
        }
        this.x += this.vx; this.y += this.vy;
        if (this.x < -this.size) this.x = width + this.size;
        if (this.x > width + this.size) this.x = -this.size;
        if (this.y < -this.size) this.y = height + this.size;
        if (this.y > height + this.size) this.y = -this.size;
        this.draw();
    };

    function initStars() {
        stars = [];
        const starCount = Math.min(STAR_COUNT_TARGET, Math.floor((width * height) / 8000)); // Adjusted density
        for (let i = 0; i < starCount; i++) {
            const size = Math.random() * (STAR_MAX_SIZE - STAR_MIN_SIZE) + STAR_MIN_SIZE;
            const x = Math.random() * width;
            const y = Math.random() * height;
            stars.push(new Star(x, y, size));
        }
    }

    function drawMoon() {
        ctx.save();
        ctx.shadowColor = MOON_GLOW_COLOR;
        ctx.shadowBlur = moonRadius * 1.3; // Softer glow
        ctx.fillStyle = MOON_COLOR;
        ctx.beginPath(); ctx.arc(moonPos.x, moonPos.y, moonRadius, 0, Math.PI * 2); ctx.fill();
        ctx.restore();
        ctx.save();
        ctx.fillStyle = 'rgba(190, 190, 170, 0.18)'; // Softer craters
        const craters = [
            { dx: -moonRadius * 0.3, dy: moonRadius * 0.15, r: moonRadius * 0.22 },
            { dx: moonRadius * 0.35, dy: -moonRadius * 0.1, r: moonRadius * 0.28 },
            { dx: moonRadius * 0.03, dy: moonRadius * 0.45, r: moonRadius * 0.16 },
        ];
        craters.forEach(crater => {
            ctx.beginPath(); ctx.arc(moonPos.x + crater.dx, moonPos.y + crater.dy, crater.r, 0, Math.PI * 2); ctx.fill();
        });
        ctx.restore();
    }

    function Cloud(x, y, speed, numPuffs, baseSize) {
        this.x = x; this.initialY = y; this.y = y; this.speed = speed;
        this.puffs = []; this.baseSize = baseSize;
        for (let i = 0; i < numPuffs; i++) {
            this.puffs.push({
                dx: (Math.random() - 0.5) * baseSize * 1.5,
                dy: (Math.random() - 0.5) * baseSize * 0.4,
                radius: (Math.random() * 0.4 + 0.25) * baseSize * 0.55
            });
        }
    }

    Cloud.prototype.draw = function() {
        ctx.fillStyle = CLOUD_COLOR;
        this.puffs.forEach(puff => {
            ctx.beginPath(); ctx.arc(this.x + puff.dx, this.y + puff.dy, puff.radius, 0, Math.PI * 2); ctx.fill();
        });
    };

    Cloud.prototype.update = function() {
        this.x += this.speed;
        const visualWidth = this.baseSize * 1.8;
        if (this.speed > 0 && this.x - visualWidth > width) {
            this.x = -visualWidth - Math.random() * 40;
            this.y = this.initialY = Math.random() * height * 0.35 + height * 0.04;
        } else if (this.speed < 0 && this.x + visualWidth < 0) {
            this.x = width + visualWidth + Math.random() * 40;
            this.y = this.initialY = Math.random() * height * 0.35 + height * 0.04;
        }
        let targetY = this.initialY;
        if (mouse.x !== undefined && mouse.y !== undefined) {
            const distToMouseX = mouse.x - this.x;
            const distToMouseY = mouse.y - this.y;
            const distance = Math.sqrt(distToMouseX * distToMouseX + distToMouseY * distToMouseY);
            if (distance < CLOUD_MOUSE_RADIUS_EFFECT + this.baseSize) {
                const influence = (1 - distance / (CLOUD_MOUSE_RADIUS_EFFECT + this.baseSize));
                targetY += (this.y - mouse.y) * CLOUD_INTERACTION_FACTOR * influence * 2;
            }
        }
        this.y += (targetY - this.y) * 0.035;
        this.draw();
    };

    function initClouds() {
        clouds = [];
        const cloudCount = Math.min(CLOUD_COUNT_TARGET, Math.floor(width / 250)); // Adjusted density
        for (let i = 0; i < cloudCount; i++) {
            const speed = (Math.random() * 0.75 + 0.30) * (Math.random() < 0.5 ? 1 : -1) * (width / 1100);
            const baseSize = (Math.random() * 18 + 8) * (width / 1300 + 0.35);
            const x = Math.random() * width;
            const y = Math.random() * height * 0.35 + height * 0.04;
            const numPuffs = Math.floor(Math.random() * 2) + 2; // Fewer puffs
            clouds.push(new Cloud(x, y, speed, numPuffs, baseSize));
        }
    }

    function Bird(startX, startY, speedX, speedY) {
        this.x = startX; this.y = startY; this.speedX = speedX; this.speedY = speedY;
        this.wingPosition = Math.random(); this.wingDirection = 0.14;
    }

    Bird.prototype.draw = function() {
        ctx.fillStyle = BIRD_COLOR; ctx.beginPath();
        const wingAngle = Math.sin(this.wingPosition * Math.PI * 2) * (Math.PI / 7.5);
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x - birdSize, this.y + birdSize / 2.6 * Math.sin(wingAngle));
        ctx.lineTo(this.x - birdSize / 3.2, this.y);
        ctx.lineTo(this.x + birdSize / 3.2, this.y);
        ctx.lineTo(this.x + birdSize, this.y + birdSize / 2.6 * Math.sin(wingAngle));
        ctx.closePath(); ctx.fill();
    };

    Bird.prototype.update = function() {
        this.x += this.speedX; this.y += this.speedY;
        this.wingPosition += this.wingDirection;
        this.draw();
        return (this.x < -birdSize * 3.5 || this.x > width + birdSize * 3.5 ||
                this.y < -birdSize * 3.5 || this.y > height + birdSize * 3.5);
    };

    function trySpawnBird() {
        if (Date.now() > nextBirdSpawn && birds.length < 2) { // Max 2 birds
            const fromLeft = Math.random() < 0.5;
            const startX = fromLeft ? -birdSize * 3.5 : width + birdSize * 3.5;
            const startY = Math.random() * height * 0.25 + height * 0.08;
            const speedXBase = (Math.random() * 0.7 + 0.7) * (width / 850);
            const speedX = fromLeft ? Math.min(speedXBase, 2.2) : -Math.min(speedXBase, 2.2);
            const speedY = (Math.random() - 0.5) * 0.25;
            birds.push(new Bird(startX, startY, speedX, speedY));
            nextBirdSpawn = Date.now() + (Math.random() * (BIRD_SPAWN_INTERVAL_MAX - BIRD_SPAWN_INTERVAL_MIN) + BIRD_SPAWN_INTERVAL_MIN);
        }
    }

    let lastFrameTime = 0;
    const targetFPS = 60; // Target FPS
    const frameInterval = 1000 / targetFPS;

    function animate(currentTime) {
        requestAnimationFrame(animate);
        const elapsed = currentTime - lastFrameTime;
        if (elapsed < frameInterval && lastFrameTime !== 0) { return; }
        lastFrameTime = currentTime - (elapsed % frameInterval);

        const gradient = ctx.createLinearGradient(0, 0, 0, height);
        gradient.addColorStop(0, '#000428');
        gradient.addColorStop(0.5, '#00093E');
        gradient.addColorStop(1, '#0F204E');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, width, height);

        stars.forEach(star => star.update());
        drawMoon();
        clouds.forEach(cloud => cloud.update());
        trySpawnBird();
        birds = birds.filter(bird => !bird.update());
    }

    function handleMouseMove(event) {
        mouse.x = event.clientX; mouse.y = event.clientY;
    }
    function handleMouseOut() { mouse.x = undefined; mouse.y = undefined; }

    function debounce(func, delay) {
        let timeout;
        return function(...args) {
            clearTimeout(timeout);
            timeout = setTimeout(() => func.apply(this, args), delay);
        };
    }

    if (canvas.getContext) { // Check if canvas is supported
        setupCanvas();
        animate(0);
        window.addEventListener('resize', debounce(setupCanvas, 200));
        window.addEventListener('mousemove', handleMouseMove);
        window.addEventListener('mouseout', handleMouseOut);
        window.addEventListener('touchmove', (e) => {
            if (e.touches.length > 0) { mouse.x = e.touches[0].clientX; mouse.y = e.touches[0].clientY; }
        }, { passive: true });
        window.addEventListener('touchstart', (e) => {
            if (e.touches.length > 0) { mouse.x = e.touches[0].clientX; mouse.y = e.touches[0].clientY; }
        }, { passive: true });
        window.addEventListener('touchend', () => { mouse.x = undefined; mouse.y = undefined; });
    }
})();
</script>
</body>
