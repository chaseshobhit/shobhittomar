<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent! | Shobhit Tomar</title>
    <link rel="icon" href="./favicon1.ico" type="image/x-icon" />

    <!-- Google Fonts (from your portfolio) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Roboto+Condensed:wght@700&family=Oxygen:wght@300;400;700&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome (from your portfolio) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        :root {
            /* Night Theme (Default) Variables */
            --ty-body-bg: #000428;
            --ty-body-text: #e0e0e0;
            --ty-container-bg: rgba(30, 35, 65, 0.65);
            --ty-container-border: 1px solid rgba(255, 255, 255, 0.15);
            --ty-container-shadow: 0 10px 35px rgba(0,0,0,0.35);
            --ty-icon-color: #8e44ad;
            --ty-heading-color: #ffffff;
            --ty-paragraph-color: #c5cde0;
            --ty-button-bg: #8e44ad;
            --ty-button-text: #ffffff;
            --ty-button-border: 1px solid #9b59b6;
            --ty-button-shadow: 0 4px 18px rgba(142, 68, 173, 0.35);
            --ty-button-hover-bg: #9b59b6;
            --ty-button-hover-shadow: 0 7px 25px rgba(155, 89, 182, 0.5);
        }

        body.day-theme {
            /* Day Theme Variables */
            --ty-body-bg: #E6F7FF;
            --ty-body-text: #333333;
            --ty-container-bg: rgba(250, 253, 255, 0.85); 
            --ty-container-border: 1px solid rgba(0, 0, 0, 0.08);
            --ty-container-shadow: 0 8px 30px rgba(100,150,200,0.12);
            --ty-icon-color: #28a745;
            --ty-heading-color: #1a1a1a;
            --ty-paragraph-color: #4a5568;
            --ty-button-bg: #28a745;
            --ty-button-text: #ffffff;
            --ty-button-border: 1px solid #218838;
            --ty-button-shadow: 0 4px 18px rgba(40, 167, 69, 0.25);
            --ty-button-hover-bg: #218838;
            --ty-button-hover-shadow: 0 7px 25px rgba(33, 136, 56, 0.35);
        }

        /* Global Resets and Base Styles */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
            color: var(--ty-body-text);
            background-color: var(--ty-body-bg);
            position: relative; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            overflow: hidden;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        #nightSkyCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; 
        }

        .thank-you-container {
            background-color: var(--ty-container-bg);
            backdrop-filter: blur(12px) saturate(160%);
            -webkit-backdrop-filter: blur(12px) saturate(160%);
            border: var(--ty-container-border);
            border-radius: 15px;
            padding: 45px 55px;
            box-shadow: var(--ty-container-shadow);
            position: relative;
            z-index: 2; 
            max-width: 650px;
            width: 90%;
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            animation: popInContainer 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.3s forwards;
            transition: background-color 0.5s ease, border-color 0.5s ease, box-shadow 0.5s ease;
        }

        @keyframes popInContainer {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .thank-you-icon {
            font-size: 4.5rem;
            color: var(--ty-icon-color);
            margin-bottom: 25px;
            display: block; 
            transform: scale(0);
            opacity: 0;
            animation: iconAppear 0.6s ease-out 1s forwards;
            transition: color 0.5s ease;
        }

        @keyframes iconAppear {
            0% { transform: scale(0) rotate(-45deg); opacity: 0; }
            70% { transform: scale(1.2) rotate(10deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        h1 {
            font-family: 'Roboto Condensed', sans-serif;
            font-size: clamp(2.3rem, 5vw, 3.2rem);
            color: var(--ty-heading-color);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            opacity: 0;
            animation: textFadeIn 0.7s ease-out 1.5s forwards;
            transition: color 0.5s ease;
        }

        p {
            font-family: 'Oxygen', sans-serif;
            font-size: clamp(1rem, 2.5vw, 1.15rem);
            color: var(--ty-paragraph-color);
            margin-bottom: 35px;
            opacity: 0;
            animation: textFadeIn 0.7s ease-out 1.8s forwards;
            transition: color 0.5s ease;
        }

        @keyframes textFadeIn {
            to {
                opacity: 1;
            }
        }

        .portfolio-button {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.05rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            color: var(--ty-button-text);
            background-color: var(--ty-button-bg);
            border: var(--ty-button-border);
            border-radius: 8px; 
            text-decoration: none;
            box-shadow: var(--ty-button-shadow);
            letter-spacing: 0.5px;
            opacity: 0;
            animation: textFadeIn 0.7s ease-out 2.1s forwards;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .portfolio-button:hover {
            background-color: var(--ty-button-hover-bg);
            transform: translateY(-4px) scale(1.03);
            box-shadow: var(--ty-button-hover-shadow);
        }
        .portfolio-button i {
            margin-left: 10px;
            transition: transform 0.3s ease;
        }
        .portfolio-button:hover i {
            transform: translateX(5px);
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            .thank-you-container {
                padding: 35px 30px;
            }
            .thank-you-icon {
                font-size: 3.5rem;
            }
            h1 {
                font-size: clamp(2rem, 6vw, 2.5rem);
            }
            p {
                font-size: clamp(0.95rem, 3vw, 1.05rem);
            }
            .portfolio-button {
                padding: 12px 30px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="nightSkyCanvas"></canvas>

    <div class="thank-you-container">
        <i class="fas fa-paper-plane thank-you-icon"></i>
        <h1>Message Sent!</h1>
        <p>Your message has rocketed its way to my inbox! I'll review it and get back to you as soon as starlight permits.</p>
        <a href="index.html" class="portfolio-button">
            Return to Portfolio <i class="fas fa-rocket"></i>
        </a>
    </div>

<script>
    // --- Theme Detection for Body ---
    let isDayThemeGlobal = false; 
    document.addEventListener('DOMContentLoaded', function() {
        const savedTheme = localStorage.getItem('portfolioTheme');
        if (savedTheme === 'day') {
            document.body.classList.add('day-theme');
            isDayThemeGlobal = true;
        } else {
            document.body.classList.remove('day-theme'); 
            isDayThemeGlobal = false;
        }
        if (typeof nightSkyThankYou !== 'undefined' && nightSkyThankYou.init) {
            nightSkyThankYou.init();
        }
    });

    // --- Canvas Animation ---
    const nightSkyThankYou = (function() {
        const canvas = document.getElementById('nightSkyCanvas');
        if (!canvas) return { init: () => {} }; 
        const ctx = canvas.getContext('2d');
        if (!ctx) return { init: () => {} };

        let width, height;
        let mouse = { x: undefined, y: undefined };

        let stars = [];
        const STAR_COUNT_TARGET = 150; 
        const STAR_MAX_SIZE = 1.3;
        const STAR_MIN_SIZE = 0.2;

        let MOON_RADIUS_BASE = 35; 
        let moonPos = { x: 0, y: 0 };
        let moonRadius = MOON_RADIUS_BASE;
        const NIGHT_MOON_COLOR = '#e8e8e0'; 
        const NIGHT_MOON_GLOW_COLOR = 'rgba(230, 230, 220, 0.35)';

        let SUN_RADIUS_BASE = 40;
        let sunPos = { x: 0, y: 0 };
        let sunRadius = SUN_RADIUS_BASE;
        const DAY_SUN_COLOR = '#FFD700'; 
        const DAY_SUN_GLOW_COLOR = 'rgba(255, 223, 0, 0.5)';


        let clouds = [];
        const CLOUD_COUNT_TARGET = 5; 
        const NIGHT_CLOUD_COLOR = 'rgba(200, 205, 225, 0.30)';
        const DAY_CLOUD_COLOR = 'rgba(255, 255, 255, 0.75)'; 
        const CLOUD_INTERACTION_FACTOR = 0.015;
        const CLOUD_MOUSE_RADIUS_EFFECT = 120;
        
        let birds = [];
        const NIGHT_BIRD_COLOR = 'rgba(25, 25, 25, 0.7)';
        const DAY_BIRD_COLOR = 'rgba(74, 74, 74, 0.9)'; 
        let BIRD_SIZE_BASE = 7;
        let birdSize = BIRD_SIZE_BASE;
        const BIRD_SPAWN_INTERVAL_MIN = 10000; 
        const BIRD_SPAWN_INTERVAL_MAX = 20000;
        let nextBirdSpawn = 0;

        const DAY_GRADIENT_START = '#87CEEB'; 
        const DAY_GRADIENT_MID = '#B0E0E6';   
        const DAY_GRADIENT_END = '#D4F0E0';   

        function setupCanvas() {
            isDayThemeGlobal = document.body.classList.contains('day-theme');

            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;

            const scaleFactor = Math.min(width / 1200, height / 800, 1);
            moonRadius = MOON_RADIUS_BASE * scaleFactor * 1.1; 
            sunRadius = SUN_RADIUS_BASE * scaleFactor * 1.1; 
            birdSize = BIRD_SIZE_BASE * scaleFactor;
            
            // MODIFIED: Moon to right, Sun to left
            moonPos = { x: width * 0.85, y: height * 0.15 }; 
            sunPos = { x: width * 0.15, y: height * 0.15 };  

            initStars(); 
            initClouds();
            birds = []; 
            nextBirdSpawn = Date.now() + (Math.random() * (BIRD_SPAWN_INTERVAL_MAX - BIRD_SPAWN_INTERVAL_MIN) + BIRD_SPAWN_INTERVAL_MIN);
        }

        function Star(x, y, size) { 
            this.x = x; this.y = y; this.size = size;
            this.opacity = Math.random() * 0.5 + 0.15;
            this.opacitySpeed = Math.random() * 0.020 + 0.007;
            this.opacityDirection = Math.random() < 0.5 ? 1 : -1;
            this.vx = (Math.random() - 0.5) * 0.07;
            this.vy = (Math.random() - 0.5) * 0.03;
            this.isVanishing = false;
            this.vanishTimer = 0;
        }
        Star.prototype.draw = function() {  
            if (isDayThemeGlobal || this.opacity <= 0) return; 
            ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
            ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
        };
        Star.prototype.update = function() { 
            if (isDayThemeGlobal) return; 
            if (this.isVanishing) {
                this.vanishTimer--;
                if (this.vanishTimer <= 0) {
                    this.isVanishing = false; this.opacity = 0.1; this.opacityDirection = 1;
                } else { this.opacity = 0; }
            } else {
                this.opacity += this.opacitySpeed * this.opacityDirection;
                if (this.opacity > 0.8) { this.opacity = 0.8; this.opacityDirection *= -1; } 
                else if (this.opacity < 0.05) {
                    this.opacity = 0.05; this.opacityDirection *= -1;
                    if (Math.random() < 0.10) { 
                        this.isVanishing = true; this.vanishTimer = Math.floor(Math.random() * 25) + 15; this.opacity = 0;
                    }
                }
            }
            this.x += this.vx; this.y += this.vy;
            if (this.x < -this.size) this.x = width + this.size;
            if (this.x > width + this.size) this.x = -this.size;
            if (this.y < -this.size) this.y = height + this.size;
            if (this.y > height + this.size) this.y = -this.size;
            this.draw();
        };
        function initStars() { 
            stars = [];
            const starCount = Math.min(STAR_COUNT_TARGET, Math.floor((width * height) / 8000)); 
            for (let i = 0; i < starCount; i++) {
                const size = Math.random() * (STAR_MAX_SIZE - STAR_MIN_SIZE) + STAR_MIN_SIZE;
                const x = Math.random() * width;
                const y = Math.random() * height;
                stars.push(new Star(x, y, size));
            }
        }

        function drawMoon() { 
            if (isDayThemeGlobal) return; 
            ctx.save();
            ctx.shadowColor = NIGHT_MOON_GLOW_COLOR;
            ctx.shadowBlur = moonRadius * 1.3; 
            ctx.fillStyle = NIGHT_MOON_COLOR;
            ctx.beginPath(); ctx.arc(moonPos.x, moonPos.y, moonRadius, 0, Math.PI * 2); ctx.fill();
            ctx.restore();
            ctx.save();
            ctx.fillStyle = 'rgba(190, 190, 170, 0.18)'; 
            const craters = [
                { dx: -moonRadius * 0.3, dy: moonRadius * 0.15, r: moonRadius * 0.22 },
                { dx: moonRadius * 0.35, dy: -moonRadius * 0.1, r: moonRadius * 0.28 },
                { dx: moonRadius * 0.03, dy: moonRadius * 0.45, r: moonRadius * 0.16 },
            ];
            craters.forEach(crater => {
                ctx.beginPath(); ctx.arc(moonPos.x + crater.dx, moonPos.y + crater.dy, crater.r, 0, Math.PI * 2); ctx.fill();
            });
            ctx.restore();
        }

        function drawSun() { 
            if (!isDayThemeGlobal) return;
            ctx.save();
            const pulse = Math.sin(Date.now() * 0.001) * 0.05 + 0.95; 
            ctx.shadowColor = DAY_SUN_GLOW_COLOR;
            ctx.shadowBlur = sunRadius * 1.5 * pulse;
            ctx.fillStyle = DAY_SUN_COLOR;
            ctx.beginPath();
            ctx.arc(sunPos.x, sunPos.y, sunRadius * pulse, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
        }

        function Cloud(x, y, speed, numPuffs, baseSize) { 
            this.x = x; this.initialY = y; this.y = y; this.speed = speed;
            this.puffs = []; this.baseSize = baseSize;
            for (let i = 0; i < numPuffs; i++) {
                this.puffs.push({
                    dx: (Math.random() - 0.5) * baseSize * 1.5,
                    dy: (Math.random() - 0.5) * baseSize * 0.4,
                    radius: (Math.random() * 0.4 + 0.25) * baseSize * 0.55
                });
            }
        }
        Cloud.prototype.draw = function(cloudColor) { 
            ctx.fillStyle = cloudColor;
            this.puffs.forEach(puff => {
                ctx.beginPath(); ctx.arc(this.x + puff.dx, this.y + puff.dy, puff.radius, 0, Math.PI * 2); ctx.fill();
            });
        };
        Cloud.prototype.update = function() { 
            this.x += this.speed;
            const visualWidth = this.baseSize * 1.8;
            if (this.speed > 0 && this.x - visualWidth > width) {
                this.x = -visualWidth - Math.random() * 40;
                this.y = this.initialY = Math.random() * height * 0.35 + height * 0.04;
            } else if (this.speed < 0 && this.x + visualWidth < 0) {
                this.x = width + visualWidth + Math.random() * 40;
                this.y = this.initialY = Math.random() * height * 0.35 + height * 0.04;
            }
            let targetY = this.initialY;
            if (mouse.x !== undefined && mouse.y !== undefined) {
                const distToMouseX = mouse.x - this.x;
                const distToMouseY = mouse.y - this.y;
                const distance = Math.sqrt(distToMouseX * distToMouseX + distToMouseY * distToMouseY);
                if (distance < CLOUD_MOUSE_RADIUS_EFFECT + this.baseSize) {
                    const influence = (1 - distance / (CLOUD_MOUSE_RADIUS_EFFECT + this.baseSize));
                    targetY += (this.y - mouse.y) * CLOUD_INTERACTION_FACTOR * influence * 2;
                }
            }
            this.y += (targetY - this.y) * 0.035;
            this.draw(isDayThemeGlobal ? DAY_CLOUD_COLOR : NIGHT_CLOUD_COLOR);
        };
        function initClouds() { 
            clouds = [];
            const cloudCount = Math.min(CLOUD_COUNT_TARGET, Math.floor(width / 250)); 
            for (let i = 0; i < cloudCount; i++) {
                const speed = (Math.random() * 0.75 + 0.30) * (Math.random() < 0.5 ? 1 : -1) * (width / 1100);
                const baseSize = (Math.random() * 18 + 8) * (width / 1300 + 0.35);
                const x = Math.random() * width;
                const y = Math.random() * height * 0.35 + height * 0.04;
                const numPuffs = Math.floor(Math.random() * 2) + 2; 
                clouds.push(new Cloud(x, y, speed, numPuffs, baseSize));
            }
        }
        
        function Bird(startX, startY, speedX, speedY) { 
            this.x = startX; this.y = startY; this.speedX = speedX; this.speedY = speedY;
            this.wingPosition = Math.random(); this.wingDirection = 0.14;
        }
        Bird.prototype.draw = function(birdColor) { 
            ctx.fillStyle = birdColor; ctx.beginPath();
            const wingAngle = Math.sin(this.wingPosition * Math.PI * 2) * (Math.PI / 7.5);
            ctx.moveTo(this.x, this.y);
            ctx.lineTo(this.x - birdSize, this.y + birdSize / 2.6 * Math.sin(wingAngle));
            ctx.lineTo(this.x - birdSize / 3.2, this.y);
            ctx.lineTo(this.x + birdSize / 3.2, this.y);
            ctx.lineTo(this.x + birdSize, this.y + birdSize / 2.6 * Math.sin(wingAngle));
            ctx.closePath(); ctx.fill();
        };
        Bird.prototype.update = function() { 
            this.x += this.speedX; this.y += this.speedY;
            this.wingPosition += this.wingDirection;
            this.draw(isDayThemeGlobal ? DAY_BIRD_COLOR : NIGHT_BIRD_COLOR);
            return (this.x < -birdSize * 3.5 || this.x > width + birdSize * 3.5 ||
                    this.y < -birdSize * 3.5 || this.y > height + birdSize * 3.5);
        };
        function trySpawnBird() { 
            if (Date.now() > nextBirdSpawn && birds.length < 1) { 
                const fromLeft = Math.random() < 0.5;
                const startX = fromLeft ? -birdSize * 3.5 : width + birdSize * 3.5;
                const startY = Math.random() * height * 0.25 + height * 0.08;
                const speedXBase = (Math.random() * 0.6 + 0.6) * (width / 900); 
                const speedX = fromLeft ? Math.min(speedXBase, 2.0) : -Math.min(speedXBase, 2.0);
                const speedY = (Math.random() - 0.5) * 0.20;
                birds.push(new Bird(startX, startY, speedX, speedY));
                nextBirdSpawn = Date.now() + (Math.random() * (BIRD_SPAWN_INTERVAL_MAX - BIRD_SPAWN_INTERVAL_MIN) + BIRD_SPAWN_INTERVAL_MIN);
            }
        }


        let lastFrameTime = 0;
        const targetFPS = 60;
        const frameInterval = 1000 / targetFPS;

        function animate(currentTime) {
            requestAnimationFrame(animate);
            const elapsed = currentTime - lastFrameTime;
            if (elapsed < frameInterval && lastFrameTime !== 0) { return; }
            lastFrameTime = currentTime - (elapsed % frameInterval);

            const gradient = ctx.createLinearGradient(0, 0, 0, height);
            if (isDayThemeGlobal) { 
                gradient.addColorStop(0, DAY_GRADIENT_START);
                gradient.addColorStop(0.45, DAY_GRADIENT_MID); 
                gradient.addColorStop(1, DAY_GRADIENT_END);
            } else {
                gradient.addColorStop(0, '#000428');
                gradient.addColorStop(0.5, '#00093E');
                gradient.addColorStop(1, '#0F204E');
            }
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            stars.forEach(star => star.update());
            drawMoon(); 
            drawSun(); 
            clouds.forEach(cloud => cloud.update());
            trySpawnBird();
            birds = birds.filter(bird => !bird.update());
        }

        function handleMouseMove(event) {
            mouse.x = event.clientX; mouse.y = event.clientY;
        }
        function handleMouseOut() { mouse.x = undefined; mouse.y = undefined; }

        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        }
        
        function initCanvas() {
            if (canvas.getContext) { 
                setupCanvas(); 
                animate(0);
                window.addEventListener('resize', debounce(setupCanvas, 200));
                document.addEventListener('mousemove', handleMouseMove); 
                document.addEventListener('mouseleave', handleMouseOut); 
                window.addEventListener('touchmove', (e) => {
                    if (e.touches.length > 0) { mouse.x = e.touches[0].clientX; mouse.y = e.touches[0].clientY; }
                }, { passive: true });
                window.addEventListener('touchstart', (e) => {
                    if (e.touches.length > 0) { mouse.x = e.touches[0].clientX; mouse.y = e.touches[0].clientY; }
                }, { passive: true });
                window.addEventListener('touchend', () => { mouse.x = undefined; mouse.y = undefined; });
            }
        }
        
        return {
            init: initCanvas
        };

    })();

    document.addEventListener('DOMContentLoaded', function() {
        if (typeof nightSkyThankYou !== 'undefined' && nightSkyThankYou.init) {
            nightSkyThankYou.init(); 
        }
    });
</script>
</body>
